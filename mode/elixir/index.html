defmodule Parallel do
  def pamp(collection, func) do
    collection
    |> Enum.map(&(Task.async(fn -> func.(&1)end)))
    |> Enum.map(&Task.await/1)
  end
end

defmodule Abs do
  def best, do: "B"
end

defmodule Chop do
  def guess(answer, range, guessed \\ 0)

  def guess(answer, _, guessed) when guessed == answer,
    do: IO.puts answer

  def guess(answer, _first..last, guessed) when guessed < answer,
      do: _guess(answer, (guessed+1)..last, guessed)

  def guess(answer, first.._last, guessed) when guessed > answer,
      do: _guess(answer, first..(guessed-1), guessed)

  defp _guess(answer, first..last, _) do
    guessed = first + div(last-first, 2)
    IO.inspect "Is it #{guessed}"
    guess(answer, first..last, guessed)
  end
end
